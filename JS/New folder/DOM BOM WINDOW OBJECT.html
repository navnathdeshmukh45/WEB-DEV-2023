<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Bom window object</title>
</head>
<body>

<script>
// window object
console.log(window); // prints the Window object
window.alert("This is an alert!");

// DOM document object model is a programming interface for HTML and XML documents
console.log(document);
console.log(document.title);
// BOM is browser object model  programming interface for web browsers
console.log(window.location.href); // prints the current URL of the page
</script> 
</body>
</html>
